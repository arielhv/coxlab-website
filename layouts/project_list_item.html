
<div class="portfolio_list_item">
    
    <a href="<%= @project_item.identifier %>">
	<% if @project_item[:banner] != nil%>

	<% end %>

	<h4><b><%= @project_item[:title] %></b></h4>

</div><!--/portfolio_grid_item-->
